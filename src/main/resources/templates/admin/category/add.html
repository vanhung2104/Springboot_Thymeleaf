<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LTWst2</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- CSS -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <!-- JavaScript -->
  <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="/layout/header :: header"></header>
<form th:action="@{/api/category/saveadd}" th:object="${category}" method="post">
  <label for="categoryName">Name</label>
  <input type="text" th:field="*{categoryName}" id="categoryName" placeholder="Name">
  <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">Error message</span>

  <label for="icon">Img</label>
  <input type="text" th:field="*{icon}" id="icon" placeholder="Image URL">
  <span th:if="${#fields.hasErrors('icon')}" th:errors="*{icon}">Error message</span>

  <input type="submit" value="Add Category">
</form>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
