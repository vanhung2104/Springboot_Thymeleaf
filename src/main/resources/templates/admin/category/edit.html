<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LTWst2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="/layout/header :: header"></header>
<form action="#" th:action="@{/api/category/saveedit/{id}(id=${category.categoryId})}" th:object="${category}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{categoryName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></span>
    <label for="email">Img</label>
    <input type="text" th:field="*{icon}" id="email" placeholder="Image">
    <span th:if="${#fields.hasErrors('icon')}" th:errors="*{icon}"></span>
    <input type="submit" value="Edit Category">
</form>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
